[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs" # Though specific to Next, Netlify handles Nuxt 3 automatically via Nitro.

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
